<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="header :: page_head('Computer Store - Home')"></head>
<body>

<div th:replace="navbar :: navbar"></div>

<div>
	<h1 class="font-weight-bold text-center pt-4">Welcome to Computer Store</h1>
</div>

<div class="row">
	
	<div class="col-md-3 pl-4">
		<div class="border border-primary rounded ">
			<ul class="nav flex-column" th:each="cat : ${listCategories}">
				<li class="nav-item">
					<div class="d-flex align-items-center justify-content-center">				
						<i class="fas fa-caret-right col-md-1" style="color: blue"></i>
						<a class="nav-link active col-md-11" th:href="@{'/category/' + ${cat.endURL}}">[[${cat.name}]]</a>
					</div>			
	  			</li>
			</ul>
		</div>
	</div>
	
	<div class="col-md-7 pl-2">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  	<ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		  	</ol>
		  	<div class="carousel-inner">
			    <div class="carousel-item active">
			      	<img th:src="@{/images/carousel/crs3.jpg}" class="d-block w-100" alt="...">
			    </div>
			    	<div class="carousel-item">
			      	<img th:src="@{/images/carousel/crs4.jpg}" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      	<img th:src="@{/images/carousel/crs5.jpg}" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      	<img th:src="@{/images/carousel/crs6.jpg}" class="d-block w-100" alt="...">
			    </div>
		  	</div>
		  	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
		  	</a>
		  	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
		  	</a>
		</div>
	</div>
</div>


<div th:replace="footer :: footer"></div>

</body>
<script th:src="@{/js/all.js}"></script>
</html>
