<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: page_head('Enter Customer Information')"></head>
<body>

	<div th:replace="navbar :: navbar"></div>

	<div class="d-flex align-items-center justify-content-center mt-2">
		<h2>Edit your account</h2>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>
	
	<form th:action="@{/customer/save}" method="post" style="margin: 0 auto; max-width: 450px" 
		th:object="${customer}">
		<input type="hidden" th:field="*{id}" />
		<div class="border border-secondary rounded p-3">
		
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="30" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="64" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Email</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{email}" required minlength="2" maxlength="64" readonly/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Password</label>
				<div class="col-sm-8">
					<input th:if="${customer.id == null}" type="password" class="form-control" 
					th:field="*{password}" required minlength="8" maxlength="30" />
					
					<input th:if="${customer.id != null}" type="password" class="form-control" 
					th:field="*{password}" placeholder="(this field can be empty)" minlength="8" maxlength="30" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Phone Number</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{phoneNumber}" required minlength="2" maxlength="64" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Address</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{address}" required minlength="2" maxlength="64" />
				</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-4 col-form-label text-right">Country</label>
			<div class="col-sm-8 pt-2">
				<select th:field="*{country}">
					<option th:value="Argentina">Argentina</option>
					<option th:value="Australia">Australia</option>
					<option th:value="Austria">Austria</option>
					<option th:value="Bahrain">Bahrain</option>
					<option th:value="Bangladesh">Bangladesh</option>
					<option th:value="Belarus">Belarus</option>
					<option th:value="Belgium">Belgium</option>
					<option th:value="Bolivia">Bolivia</option>
					<option th:value="Brazil">Brazil</option>
					<option th:value="Brunei">Brunei</option>
					<option th:value="Bulgaria">Bulgaria</option>
					<option th:value="Cambodia">Cambodia</option>
					<option th:value="Cameroon">Cameroon</option>
					<option th:value="Canada">Canada</option>
					<option th:value="China">China</option>
					<option th:value="Colombia">Colombia</option>
					<option th:value="Croatia">Croatia</option>
					<option th:value="Cuba">Cuba</option>
					<option th:value="'Czech Republic'">Czech Republic</option>
					<option th:value="'East Timor'">East Timor</option>
					<option th:value="Egypt">Egypt</option>
					<option th:value="Finland">Finland</option>
					<option th:value="France">France</option>
					<option th:value="Georgia">Georgia</option>
					<option th:value="Germany">Germany</option>
					<option th:value="'Great Britain'">Great Britain</option>
					<option th:value="Greece">Greece</option>
					<option th:value="'Hong Kong'">Hong Kong</option>
					<option th:value="Hungary">Hungary</option>
					<option th:value="Iceland">Iceland</option>
					<option th:value="Indonesia">Indonesia</option>
					<option th:value="India">India</option>
					<option th:value="Iran">Iran</option>
					<option th:value="Ireland">Ireland</option>
					<option th:value="Israel">Israel</option>
					<option th:value="Italy">Italy</option>
					<option th:value="Japan">Japan</option>
					<option th:value="Jordan">Jordan</option>
					<option th:value="'Korea South'">Korea South</option>
					<option th:value="Laos">Laos</option>
					<option th:value="Latvia">Latvia</option>
					<option th:value="Lebanon">Lebanon</option>
					<option th:value="Liberia">Liberia</option>
					<option th:value="Libya">Libya</option>
					<option th:value="Liechtenstein">Liechtenstein</option>
					<option th:value="Lithuania">Lithuania</option>
					<option th:value="Luxembourg">Luxembourg</option>
					<option th:value="Macau">Macau</option>
					<option th:value="Malaysia">Malaysia</option>
					<option th:value="Mexico">Mexico</option>
					<option th:value="Moldova">Moldova</option>
					<option th:value="Monaco">Monaco</option>
					<option th:value="Myanmar">Myanmar</option>
					<option th:value="Nepal">Nepal</option>
					<option th:value="Netherlands">Netherlands (Holland, Europe)</option>
					<option th:value="'New Zealand'">New Zealand</option>
					<option th:value="Nigeria">Nigeria</option>
					<option th:value="Norway">Norway</option>
					<option th:value="Oman">Oman</option>
					<option th:value="Phillipines">Philippines</option>
					<option th:value="Poland">Poland</option>
					<option th:value="Portugal">Portugal</option>
					<option th:value="Qatar">Qatar</option>
					<option th:value="Romania">Romania</option>
					<option th:value="Russia">Russia</option>
					<option th:value="'Saudi Arabia'">Saudi Arabia</option>
					<option th:value="Senegal">Senegal</option>
					<option th:value="Singapore">Singapore</option>
					<option th:value="Slovakia">Slovakia</option>
					<option th:value="Slovenia">Slovenia</option>
					<option th:value="'South Africa'">South Africa</option>
					<option th:value="Spain">Spain</option>
					<option th:value="Sweden">Sweden</option>
					<option th:value="Tahiti">Tahiti</option>
					<option th:value="Taiwan">Taiwan</option>
					<option th:value="Thailand">Thailand</option>
					<option th:value="Tunisia">Tunisia</option>
					<option th:value="Turkey">Turkey</option>
					<option th:value="'United Kingdom'">United Kingdom</option>
					<option th:value="Ukraine">Ukraine</option>
					<option th:value="'United Arab Erimates'">United Arab Emirates</option>
					<option th:value="'United States of America'">United States of America</option>
					<option th:value="'Vietnam'">Vietnam</option>
				</select>
			</div>
		</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Postal Code</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{postalCode}" required minlength="2" maxlength="64" />
				</div>
			</div>
						
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary mt-3 mr-3" />
			</div>
		</div>
	</form>

</body>
<script th:src="@{/js/all.js}"></script>
</html>
