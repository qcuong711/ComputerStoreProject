<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="header :: page_head('Computer Store Admin - Reports')"></head>
<body>
<div th:replace="navbar :: navbar"></div>

<div>
	<h2 class="text-center">Reports</h2>
</div>

<div>		
	<div class="pl-3 pr-3 pt-4" id="date">
		<div>
			<div class="text-center">
				<button period="last_7_days" class="btn btn-primary button-sales-by-date">Last 7 days</button>
				<button period="last_30_days" class="btn btn-primary button-sales-by-date">Last 30 days</button>
				<button period="last_12_months" class="btn btn-primary button-sales-by-date">Last 12 months</button>
			</div>
			<div id="chart_sales_by_date" class="mt-3"></div>
			
			<div style="padding-left: 160px" class="pt-1">
				<div class="row">
					<div class="col-3">
						<div class="card">
							<div class="card-header text-center"><b>Total</b></div>
							<div class="card-body text-center">
								<span class="h3" id="textTotal"></span>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="card">
							<div class="card-header text-center"><b>Average Per Day</b></div>
							<div class="card-body text-center">
								<span class="h3" id="textAvgTotal"></span>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="card">
							<div class="card-header text-center"><b>Total Orders</b></div>
							<div class="card-body text-center">
								<span class="h3" id="textOrders"></span>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>
	</div>
</div>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

	contextPath = "[[@{/}]]";
	$(document).ready(function() {
		google.charts.load('current', {'packages': ['corechart']});
		google.charts.setOnLoadCallback(loadSalesReportByDate);
	});
	
	

</script>
<script th:src="@{/js/all.js}"></script>
<script th:src="@{/js/reports.js}"></script>
<script th:src="@{/js/jquery.number.min.js}"></script>
</body>
</html>
