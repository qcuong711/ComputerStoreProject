<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: page_head('Enter Brand Information')"></head>
<body>

<div class="container-fluid">
	<div th:replace="navbar :: navbar"></div>

	<div class="d-flex align-items-center justify-content-center mt-2">
		<h2>[[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/brands/save}" method="post" style="margin: 0 auto; max-width: 450px" 
		onsubmit="return checkUnique(this)"
		th:object="${brand}">
		<input type="hidden" th:field="*{id}" />
		<div class="border border-secondary rounded p-3">
		
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Brand Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="30" />
				</div>
			</div>
			
			<div class="form-group row ">
				<label class="col-sm-4 col-form-label text-right">Parent Brand</label>
				
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label text-right">Enable</label>

			</div>
						
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary mt-3 mr-3" />
				<input type="submit" value="Cancel" class="btn btn-danger mt-3 ml-3" id="buttonCancel" />
			</div>
		</div>
	</form>

</div>
</body>
<script type="text/javascript">
moduleURL = "[[@{/brands}]]";

function checkUnique(form) {
	catId = $("#id").val();
	catName = $("#name").val();
	
	csrfValue = $("input[name='_csrf']").val();
	
	url = "[[@{/brands/check_unique}]]";
	
	params = {id: catId, name: catName, _csrf: csrfValue};
	
	$.post(url, params, function(response) {
		if (response == "OK"){
			form.submit();
		} else if (response == "Duplicated") {
			alert("brand " + catName + " existed!");
		} else {
			alert("Unknown error!");
		}
	}).fail(function(){
		alert("Could not connect to the server!");
	});
	
	return false;
}

$(document).ready(function() {
	$("#buttonCancel").on("click", function() {
		window.location = "[[@{/brands}]]";
	});
});
</script>
<script th:src="@{/js/all.js}"></script>
</html>
